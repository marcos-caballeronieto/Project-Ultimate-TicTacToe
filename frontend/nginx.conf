server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /state {
        proxy_pass http://backend:8000/state;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /new-game {
        proxy_pass http://backend:8000/new-game;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /move {
        proxy_pass http://backend:8000/move;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
